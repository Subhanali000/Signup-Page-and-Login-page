<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            
            <!-- Display error message if there are any -->
            {% if messages %}
                <div class="mb-4 text-red-500">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    {{ form.username }}
                </div>
                <div class="space-y-2">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded mt-6">Login</button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
