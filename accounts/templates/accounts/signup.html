<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-light-green rounded-lg shadow-md border-4 border-red-500">
            <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="space-y-2">
                        <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    {{ form.username }}
                </div>
                <div class="space-y-2">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    {{ form.email }}
                </div>
                <div class="space-y-2">
                    <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="space-y-2">
                    <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <div class="space-y-2">
                    <label for="id_user_type" class="block text-sm font-medium text-gray-700">User Type</label>
                    {{ form.user_type }}
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="id_address_line1" class="block text-sm font-medium text-gray-700">Address Line 1</label>
                        {{ form.address_line1 }}
                    </div>
                    <div class="space-y-2">
                        <label for="id_city" class="block text-sm font-medium text-gray-700">City</label>
                        {{ form.city }}
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="id_state" class="block text-sm font-medium text-gray-700">State</label>
                        {{ form.state }}
                    </div>
                    <div class="space-y-2">
                        <label for="id_pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                        {{ form.pincode }}
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded mt-6">Sign Up</button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
